<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {
            text-align: center;
        }
        .result p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploading Files for Training</h1>
        <form action="/train_malware" method="post" enctype="multipart/form-data" id="trainingForm">
            <label for="files">Choose files (include malicious and non-malicious files):</label>
            <input type="file" name="files" id="files" accept=".csv, .json, .exe" multiple required>
            <label for="labels">Labels (0 for safe, 1 for malicious, separated by commas - optional):</label>
            <input type="text" name="labels" id="labels">
            <button type="submit">Submit for Training</button>
        </form>
        <h1>File Upload for Scanning</h1>
        <form action="/upload_malware" method="post" enctype="multipart/form-data" id="uploadForm">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" accept=".csv, .json, .exe" required>
            <button type="submit">Send</button>
        </form>
        <div class="result" id="result">
            <h2>Analysis Result</h2>
            <p id="resultContent"></p>
        </div>
    </div>
    <script>
        document.getElementById('trainingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/train_malware', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('resultContent').textContent = JSON.stringify(result);
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload_malware', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('resultContent').textContent = JSON.stringify(result);
        });
    </script>
</body>
</html>
